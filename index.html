<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Practice</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>





<body>


    <div class="circle1" ></div>
    <div class="circle2" ></div>


    <div class="wrapper">


        <div class="card-wrapper">


            <div><img src="/assets/profile-image.webp" loading="lazy" alt="user-image">
            </div>

            <div class="user-name" ><h2>Love Babbar</h2></div>

            <div class="designation"><h3>Founder, Code Help</h3></div>

            <div class="bottom-group" >
                <!-- 1st Button -->
                <button class="btn-card btn-share" onclick="openModal()" >
                    <i class="fa-solid fa-share" ></i>
                    Share My Profile
                </button>
                <!-- 2nd Button -->
                <button class="btn-card btn-follow" >Follow Me</button>
            </div>

            <!-- Modal Box -->
            <div class="modal">

                <div class="modal-header">
                    <h1>Share My Profile</h1>
                    <div><i onclick="closeModal()"class="fa-solid fa-xmark close">
                    </i></div>
                </div>

                <div>
                    <h3>Share this via</h3>

                    <div class="icon-container">

                        <a href="#" class="icon" id="facebook" >
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#" class="icon" id="twitter" >
                            <i class="fa-brands fa-twitter"></i>
                        </a>

                        <a href="#" class="icon" id="instagram" >
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a href="#" class="icon" id="whatsapp" >
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>

                        <a href="#" class="icon" id="telegram" >
                            <i class="fa-brands fa-telegram"></i>
                        </a>

                    </div>
                </div>

            </div>

        </div>
     
    </div>




    <div class="overlay" onclick="closeModal()" ></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous">
    </script>
    <script src="scripts.js" ></script>

    
</body>
</html>
